<div id="material">
  <button (click)="addMaterial()"><mat-icon>add</mat-icon>Material hinzufügen</button>
  <app-template-list-material *ngFor="let material of materialList" [material]=material></app-template-list-material>
</div>

<div id="hersteller" >
  <button (click)="addHersteller()"><mat-icon>add</mat-icon>Hersteller hinzufügen</button>
    <app-template-list-hersteller *ngFor="let hersteller of herstellerListe" [hersteller]=hersteller></app-template-list-hersteller>
  </div>
