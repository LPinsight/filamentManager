<div class="farbe">
  <div class="farbcode" [ngStyle]="{'background-color': spule.filament.farbcode}"></div>
  <h3>{{spule.filament.farbe}}</h3>
</div>

<h3>{{spule.filament.hersteller.name}} - {{spule.filament.material.name}}</h3>

<h3>{{spule.verbrauchtes_Gewicht | number}}g</h3>
<h3>{{spule.verbleibendes_Gewicht | number}}g</h3>

<h3>{{this.spule.nfc ? "Tag zugeordnet" : "kein Tag zugeordnet"}}</h3>
<h3>{{spule.ort.name || "kein Ort"}}</h3>
