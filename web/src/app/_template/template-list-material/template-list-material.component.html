<span>{{material.name}}</span>
<span>{{material.durchmesser| number:'1.2-2'}}mm</span>
<span>{{material.dichte| number:'1.2-2'}}g/cm³</span>

<div class="buttons">
    <button (click)="updateMaterial()" class="save"><mat-icon>edit</mat-icon>bearbeiten</button>
    <button (click)="removeMaterial()" class="delete"><mat-icon>delete</mat-icon>löschen</button>
</div>
