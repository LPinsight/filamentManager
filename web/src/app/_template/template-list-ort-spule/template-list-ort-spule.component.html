<div class="farbe">
  <div class="farbcode" [ngStyle]="{'background-color': spule.filament.farbcode}">{{spule.nummer}}</div>
  <span>{{spule.filament.farbe}}</span>
</div>

<span>{{spule.filament.hersteller.name}} - {{spule.filament.material.name}}</span>

<span>{{spule.verbleibendes_Gewicht | number}}g / {{spule.filament.gewicht_filament | number}}g</span>
