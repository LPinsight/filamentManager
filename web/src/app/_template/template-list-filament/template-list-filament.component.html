<div class="farbe">
  <div class="farbcode" [ngStyle]="{'background-color': filament.farbcode}"></div>
  <span *ngIf="filament.link"><a href="{{filament.link}}" target="_blank">{{filament.farbe}}</a></span>
  <span *ngIf="!filament.link">{{filament.farbe}}</span>
</div>

<span class="hersteller">{{filament.hersteller.name}}</span>

<span>{{filament.material.name}}</span>

<span>{{filament.preis| number:'1.2-2'}}€</span>

<div class="gewicht">
  <span>{{filament.gewicht_filament | number}}g</span>
  <span>{{filament.gewicht_spule | number}}g</span>
</div>

<div class="buttons">
  <section>
    <button (click)="updateFilament()" class="save"><mat-icon>edit</mat-icon>bearbeiten</button>
    <button (click)="removeFilament()" class="delete"><mat-icon>delete</mat-icon>löschen</button>
  </section>
  <button (click)="addSpool()" ><mat-icon svgIcon="spool"></mat-icon>Spule hinzufügen</button>
</div>
